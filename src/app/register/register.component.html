
<div fxLayout="row" >
  <mat-card  >
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>

  <mat-card-content>
  <form [formGroup]='registrationForm'>

    <div class="form-group">
      <br>
      <br>
      <label >Name</label>
      <mat-form-field class="example-full-width">
      <span matPrefix><mat-icon>person</mat-icon>&nbsp;</span>
      <input matInput type="text"  formControlName="name" >
      <mat-error *ngIf="f.name.hasError('email') && !f.name.hasError('required')">
        Please enter a valid name
      </mat-error>
      <mat-error *ngIf="f.name.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    </div>
    <div class="form-group">
    <label >Date of Birth</label>
      <mat-form-field class="example-full-width" appearance="fill">
      <input matInput [matDatepicker]="picker1" [min]="minDate" [max]="maxDate" formControlName="dob">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
     </div>
     <div class="form-group">
      <label>Email</label>
     <mat-form-field class="example-full-width">
      <span matPrefix><mat-icon>email</mat-icon>&nbsp;</span>
      <input type="email" matInput formControlName="email" placeholder="aaa@example.com">
      <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="f.email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    </div>
      <div class="form-group">
      <label>Mobile</label>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>10 digit</mat-label>
        <span matPrefix><mat-icon>phone</mat-icon>&nbsp;</span>
       <input matInput type="tel" formControlName="mobile"  placeholder="10 digit" >
       <mat-error *ngIf="f.mobile.hasError('mobile') && !f.mobile.hasError('required')">
        Please enter a valid mobile no
      </mat-error>
      <mat-error *ngIf="f.mobile.hasError('required')">
        Mobile no is <strong>required</strong>
      </mat-error>

      </mat-form-field>
     </div>
   <div class="form-group">
      <label>Password</label><br>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
        <mat-hint appHintdir>Hint</mat-hint>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="f.password.hasError('password') && !f.password.hasError('required')">
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="f.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <mat-card fxLayout="column" >
      <div fxLayout="row inline" fxLayoutGap="10px">
        <div *ngIf="isgenerate">
        <div class="form-group w-40">
          <input type="text"  formControlName="otp" class="form-control">
        </div>
        <div class="errorMessage">seconds remaining</div>
        </div>
      </div>
      <div fxLayout="row inline" fxLayoutGap="20px">
        <div *ngIf!="isgenerate">
        <button mat-raised-button color="accent">Generate OTP</button>
        </div>
        <div *ngIf="isgenerate">
        <button mat-raised-button color="accent">Confirm OTP</button>
        </div>
      </div>
    </mat-card>
     <br>
    <button mat-raised-button color="warn">Confirm</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
