
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center">
  <mat-card fxFlex="calc(33%-20px)" fxFlex.sm="calc(50%-20px)" >
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>

  <mat-card-content>
  <form [formGroup]='registrationForm'>

    <div class="form-group">
      <br>
      <br>
      <label >Name</label>
      <mat-form-field class="example-full-width">
      <span matPrefix><mat-icon>person</mat-icon>&nbsp;</span>
      <input matInput type="text"  formControlName="name" >
    </mat-form-field>
    </div>
    <div class="form-group">
    <label >Date of Birth</label>
      <mat-form-field class="example-full-width" appearance="fill">
      <input matInput [matDatepicker]="picker1" [min]="minDate" [max]="maxDate" formControlName="dob">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
     </div>
     <div class="form-group">
      <label >Age</label>
      <mat-form-field class="example-full-width">
      <input matInput type="text"  formControlName="age" >
      </mat-form-field>
     </div>
     <div class="form-group">
      <label>Email</label>
     <mat-form-field class="example-full-width">
      <span matPrefix><mat-icon>phone</mat-icon>&nbsp;</span>
      <input type="email" matInput formControlName="email" placeholder="aaa@example.com">
      <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="f.email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    </div>
    <div class="form-group">
      <label>Confirm Email</label>
      <mat-form-field class="example-full-width">
        <span matPrefix><mat-icon>email</mat-icon>&nbsp;</span>
       <input type="email" matInput formControlName="confirmemail" placeholder="aaa@example.com">
       <mat-error *ngIf="f.confirmemail.hasError('email') && !f.confirmemail.hasError('required')">
         Please enter a valid email address
       </mat-error>
       <mat-error *ngIf="f.confirmemail.hasError('required')">
         Email is <strong>required</strong>
       </mat-error>
     </mat-form-field>
     </div>
     <div class="form-group">
      <label>Mobile</label>
      <mat-form-field appearance="fill" class="example-full-width">
        <span matPrefix><mat-icon>phone</mat-icon>&nbsp;</span>
       <input matInput type="tel" formControlName="mobile"  placeholder="10 digit" >

    </mat-form-field>
     </div>
   <div class="form-group">
      <label>Password</label><br>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Confirm your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <mat-card fxLayout="column" >
      <div fxLayout="row inline" fxLayoutGap="10px">
        <div *ngIf="isgenerate">
        <div class="form-group w-40">
          <input type="text"  formControlName="otp" class="form-control">
        </div>
        <div class="errorMessage">seconds remaining</div>
        </div>
      </div>
      <div fxLayout="row inline" fxLayoutGap="20px">
        <div *ngIf!="isgenerate">
        <button mat-raised-button color="accent">Generate OTP</button>
        </div>
        <div *ngIf="isgenerate">
        <button mat-raised-button color="accent">Confirm OTP</button>
        </div>
      </div>
    </mat-card>
     <br>
    <button mat-raised-button color="warn">Confirm</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
