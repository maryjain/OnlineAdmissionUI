
  <div class="card card-width">
      <h3 class="card-header">Register</h3>
      <div class="card-body">

  <form [formGroup]='registrationForm'>

    <div class="form-group">
      <label >Name</label>
      <input type="text"  formControlName="name" class="form-control">
    </div>
    <div class="form-group">
    <label >Date of Birth</label>
      <mat-form-field class="example-full-width" appearance="fill">
      <input matInput [matDatepicker]="picker1" [min]="minDate" [max]="maxDate" formControlName="dob">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
     </div>
     <div class="form-group">
      <label >Age</label>
      <input type="text"  formControlName="age" class="form-control">
     </div>
     <div class="form-group">
      <label>Email</label>
     <mat-form-field class="example-full-width">
      <input type="email" matInput formControlName="email" placeholder="Ex. aaa@example.com">
      <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="f.email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    </div>
    <div class="form-group">
      <label>Confirm Email</label>
      <mat-form-field class="example-full-width">
       <input type="email" matInput formControlName="confirmemail" placeholder="Ex. aaa@example.com">
       <mat-error *ngIf="f.confirmemail.hasError('email') && !f.confirmemail.hasError('required')">
         Please enter a valid email address
       </mat-error>
       <mat-error *ngIf="f.confirmemail.hasError('required')">
         Email is <strong>required</strong>
       </mat-error>
     </mat-form-field>
     </div>
     <div class="form-group">
      <label>Mobile</label>
      <input type="text"  formControlName="mobile" class="form-control">
     </div>
   <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password"  formControlName="confirmPassword" class="form-control">
    </div>
    <mat-card fxLayout="column" >
      <div fxLayout="row inline" fxLayoutGap="10px">
        <div class="form-group w-25">
        <div *ngIf="isgenerate">
          <input type="text"  formControlName="otp" class="form-control">
        </div>
        </div>
        <div class="errorMessage">seconds remaining</div>
        </div>
      <div fxLayout="row inline" fxLayoutGap="20px">

        <button mat-raised-button color="accent">Generate OTP</button>
        <div *ngIf="isgenerate">
        <button mat-raised-button color="accent">Confirm OTP</button>
        </div>
      </div>
    </mat-card>
     <br>
    <button mat-raised-button color="warn">Confirm</button>
    </form>
  </div>
  </div>
