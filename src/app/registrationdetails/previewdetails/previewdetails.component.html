<h2 mat-dialog-title>Preview</h2>
<mat-dialog-content >
  <nav mat-tab-nav-bar>
    <a mat-tab-link routerLink="/registrationdetails/profilesummary/personal" routerLinkActive #personalTab="routerLinkActive" [active]="personalTab.isActive">
      Personal Details
    </a>
    <a mat-tab-link routerLink="/registrationdetails/profilesummary/address" routerLinkActive #addressTab="routerLinkActive" [active]="addressTab.isActive">Address</a>
    <a mat-tab-link routerLink="/registrationdetails/profilesummary/educationqualification" routerLinkActive #educationqualificationTab="routerLinkActive" [active]="educationqualificationTab.isActive">Education Qualification</a>
    <a mat-tab-link routerLink="/registrationdetails/profilesummary/payment" routerLinkActive #paymentTab="routerLinkActive" [active]="paymentTab.isActive">Payment Details</a>
  </nav>

  <router-outlet></router-outlet>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">Close</button>
</mat-dialog-actions>
