
<div class="d-flex customHeader">
  <div class="flex-grow-1">
  <h3>&nbsp;&nbsp;&nbsp;Welcome {{deptusername}}  </h3>
  </div>

  <div >
  <h4><i>Department : {{deptname}}</i> &nbsp;&nbsp;&nbsp;&nbsp;</h4>
  </div>

  </div>

  <mat-sidenav-container class="example-container" >
    <mat-sidenav #sidenav  class="example-sidenav navlist" mode="side" opened="true" >
      <mat-nav-list >
        <ng-container *ngFor="let item of getKeys(map) | keyvalue">
         <a mat-list-item [routerLink]=map.get(item.value) (click) ="onsidenavClick(map.get(item.value))" class="router-link-active"> {{item.value}} </a>
         <mat-divider></mat-divider>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <div >
        <loading *ngIf="isLoading">{{ isLoading }}</loading>
        <router-outlet  *ngIf="!isLoading">

        </router-outlet>
      </div>
    </mat-sidenav-content>

    </mat-sidenav-container>
