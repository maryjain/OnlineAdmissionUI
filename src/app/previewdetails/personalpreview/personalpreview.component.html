
    <div class="container centercss">
      <br>
      <br>
      <loading *ngIf="isLoading">{{ isLoading }}</loading>
      <br>
      <mat-card >
        <mat-card-content class="d-inline-flex ">
          <form [formGroup]="personalDetailsForm">
                    <div class="form-group row">
                        <label  class="col-md-4 col-form-label text-md-left">Full Name</label>
                        <div class="col-md-8">
                        <div class="flex-left">
                            <input  class="form-control " matInput type="text"  formControlName="fullname" readonly>
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                        <label  class="col-md-4 col-form-label text-md-left">Date of Birth</label>
                        <div class="col-md-8">
                          <input  class="form-control" matInput type="text"  formControlName="dob" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="user_name" class="col-md-4 col-form-label text-md-left">Email id</label>
                        <div class="col-md-8">
                          <input  class="form-control" matInput type="text"  formControlName="emailid" readonly >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label  class="col-md-4 col-form-label text-md-left">Mobile no</label>
                        <div class="col-md-8">
                          <input  class="form-control" matInput type="text"  formControlName="mobileno" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label  class="col-md-4 col-form-label text-md-left">Gender</label>
                        <div class="col-md-8">
                          <input  class="form-control" matInput type="text"  formControlName="gender" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label  class="col-md-4 col-form-label text-md-left">Nationality</label>
                        <div class="col-md-8">
                          <input  class="form-control" matInput type="text"  formControlName="nationality" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-md-4 col-form-label text-md-left">State</label>
                        <div class="col-md-8">
                          <input  class="form-control" matInput type="text"  formControlName="state" readonly>
                        </div>
                    </div>
                  </form>
      </mat-card-content>
      <mat-card-content class="d-inline-flex ">
        <form [formGroup]="personalDetailsForm">
                  <div class="form-group row">
                      <label  class="col-md-4 col-form-label text-md-left">Father's Name</label>
                      <div class="col-md-8">
                      <div class="flex-left">
                        <input  class="form-control" matInput type="text"  formControlName="fathername" readonly>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                      <label  class="col-md-4 col-form-label text-md-left">Mother's Name</label>
                      <div class="col-md-8">
                        <input  class="form-control" matInput type="text"  formControlName="mothername" readonly >
                      </div>
                  </div>

                  <div class="form-group row">
                      <label  class="col-md-4 col-form-label text-md-left">Guardian Name</label>
                      <div class="col-md-8">
                        <input  class="form-control" matInput type="text"  formControlName="guardianname" readonly>
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-md-4 col-form-label text-md-left">Guardian Mobileno</label>
                      <div class="col-md-8">
                        <input  class="form-control" matInput type="text"  formControlName="guardianmobileno" readonly>
                      </div>
                  </div>

                  <div class="form-group row">
                      <label  class="col-md-4 col-form-label text-md-left">Annual Income</label>
                      <div class="col-md-8">
                        <input  class="form-control" matInput type="text"  formControlName="annualincome" readonly >
                      </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-md-4 col-form-label text-md-left">Creamy Layer</label>
                    <div class="col-md-8">
                      <input  class="form-control" matInput type="text"  formControlName="creamylayer" readonly>
                    </div>
                </div>
                </form>
    </mat-card-content>
      </mat-card>
      </div>
